@keyframes slides {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}


.logos {
  overflow: hidden;
  padding: 30px 0px;
  white-space: nowrap;
  position: relative;
}

.logo_items {
  display: inline-block;
  animation: 35s slides infinite linear;
}

.logo_items img{
  height:80px;
}
.mq-data{
  display: inline-block;
  padding:0 25px;
}



.logos-slider {
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
    position: relative;
}

.logos-slider-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5rem;
    animation: slide 30s linear infinite;
}

.logos-slider-container img {
  width:auto;
 max-height: 80px;
}

@keyframes slide {
  0% {
    transform: translate3d(0,0,0)
  }
  100% {
    transform: translate3d(-100%,0,0)
  }
}


.card {
  background: white;
  padding: 2rem;
  border-radius: 1rem;
  max-width: 900px;
  margin: 0 auto;
  box-shadow: 0px 3px 8px rgb(61 74 84 / 10%), 0px 3px 12px rgb(61 74 84 / 6%)
}





</style>
