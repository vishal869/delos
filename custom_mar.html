
<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="marquee_style.css" />
<style>
@keyframes marquee {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(calc(-100% - 20px));
    }
}
.marquee {
    display: flex;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    gap: 20px;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
}
.marquee--inner {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: space-around;
    gap: 80px;
    min-width: 100%;
    animation: marquee 25s linear infinite;
  
}
.mq-data img{
  height:80px;
}
</style>
</head>
